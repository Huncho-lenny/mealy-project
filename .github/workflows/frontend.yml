name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --watchAll=false

    - name: Build React app
      working-directory: ./frontend
      run: npm run build
